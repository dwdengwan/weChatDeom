<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>small-program</title>
    <!--引入外部样式 -->
    <link rel="stylesheet" href="../../../weChatDeom/css/common.css" type="text/css">
    <link href="../../../weChatDeom/css/found/smallprogram.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="smallprogram">
        <div class="smallprogram-fix">
            <div class="smallprogram-fix-right">
                <span>-</span>
            </div>
            <div class="smallprogram-fix-middle"></div>
            <div class="smallprogram-fix-left">
                <span>+</span>
            </div>
        </div>
        <div class="smallprogram-fix-circle"></div>
        <div class="smallprogram-fix-text dcircle1">
            <span>QWERTY123987777</span>
        </div>
        <div class="smallprogram-fix-text dcircle2">
            <span>YUIOP</span>
        </div>
        <div class="smallprogram-fix-text dcircle3">
            <span>ASDFG</span>
        </div>
        <div class="smallprogram-fix-text dcircle4">
            <span>HJKLZX</span>
        </div>
        <div class="smallprogram-fix-text dcircle5">
            <span class="smallprogram-fix-content"></span>
        </div>
    </div>
    <div class="programother">
        <div class="programother-content">
            <span class="programother-text"></span>
        </div>
        <div class="programother-footer">
            <div class="programother-keyup">
                <span class="programother-keyup-span">Q</span>
                <span class="programother-keyup-span">W</span>
                <span class="programother-keyup-span">E</span>
                <span class="programother-keyup-span">R</span>
                <span class="programother-keyup-span">T</span>
                <span class="programother-keyup-span">Y</span>
                <span class="programother-keyup-span">U</span>
                <span class="programother-keyup-span">I</span>
                <span class="programother-keyup-span">O</span>
                <span class="programother-keyup-span">P</span>
            </div>
            <div class="programother-keyup keyup2">
                <span class="programother-keyup-span">A</span>
                <span class="programother-keyup-span">S</span>
                <span class="programother-keyup-span">D</span>
                <span class="programother-keyup-span">F</span>
                <span class="programother-keyup-span">G</span>
                <span class="programother-keyup-span">H</span>
                <span class="programother-keyup-span">J</span>
                <span class="programother-keyup-span">K</span>
                <span class="programother-keyup-span">L</span>
            </div>
            <div class="programother-keyup">
                <span class="programother-keyup-span">!</span>
                <span class="programother-keyup-span">Z</span>
                <span class="programother-keyup-span">X</span>
                <span class="programother-keyup-span">C</span>
                <span class="programother-keyup-span">V</span>
                <span class="programother-keyup-span">B</span>
                <span class="programother-keyup-span">N</span>
                <span class="programother-keyup-span">M</span>
                <span class="programother-keyup-span">+</span>
            </div>
            <div class="programother-keyup">
                <span class="programother-keyup-span keyup-num">123</span>
                <span class="programother-keyup-span keyup-kg">space</span>
                <span class="programother-keyup-span keyup-return">return</span>
            </div>
        </div>
    </div>
    <!-- 引入外部js -->
    <script src="../../../weChatDeom/js/common.js" type="text/javascript"></script>
    <script src="../../../weChatDeom/js/found/smallprogram.js" type="text/javascript"></script>
</body>
</html>
