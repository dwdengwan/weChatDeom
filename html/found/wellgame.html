<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wellgame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入外部样式 -->
    <link rel="stylesheet" href="../../../weChatDeom/css/common.css" type="text/css">
    <link href="../../../weChatDeom/css/found/wellgame.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="all wellgame">
        <div class="header wellgame-header">
            <span>
                <a href="./index.html">&lt;</a>
                <span>小游戏井子棋</span>
            </span>
        </div>
        <div class="content wellgame-content">
            <div class="wellgame-content-parent">
                <div class="wellgame-content-child normal"></div>
                <div class="wellgame-content-child normal"></div>
                <div class="wellgame-content-child normal"></div>
                <div class="wellgame-content-child normal"></div>
                <div class="wellgame-content-child normal"></div>
                <div class="wellgame-content-child normal"></div>
                <div class="wellgame-content-child normal"></div>
                <div class="wellgame-content-child normal"></div>
                <div class="wellgame-content-child normal"></div>
            </div>
        </div>
        <div class="footer wellgame-footer">
            <div class="wellgame-footer-start" id="start">开始</div>
            <div class="wellgame-footer-reset" id="reset">重置</div>
        </div>
    </div>
    <div class="screen">
        <div class="screen-parent">
            <div class="screen-select">
                <div class="screen-select-left">我先</div>
                <div class="screen-select-middle" id="middle">
                    <div class="screen-select-round"></div>
                </div>
                <div class="screen-select-right">电脑先</div>
            </div>
            <div class="screen-begain" id="begain">开始辣~~~</div>
        </div>
    </div>
    <div class="prompt" id="prompt">
        <div class="prompt-content error" id="pContent">
            <div class="prompt-text"></div>
            <div class="prompt-confirm">
                <div class="prompt-yes">是</div>
                <div class="prompt-no">否</div>
            </div>
        </div>
    </div>
    <!-- 引入外部js -->
    <script src="../../../weChatDeom/js/common.js" type="text/javascript"></script>
    <script src="../../../weChatDeom/js/found/wellgame.js" type="text/javascript"></script>
</body>
</html>
