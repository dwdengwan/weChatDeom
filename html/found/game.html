<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入外部样式 -->
    <link rel="stylesheet" href="../../../weChatDeom/css/common.css" type="text/css">
    <link href="../../../weChatDeom/css/found/game.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="game all">
        <div class="header game-header">
            <span>
                <a href="./index.html">&lt;</a>
                <span>小游戏俄罗斯方块</span>
            </span>
            <span>. . .</span>
        </div>
        <div class="content game-content">
            <div class="game-content-display">
                <div class="game-display-right">
                    <span class="game-score">分数：</span>
                    <span class="game-score-num">100</span>
                </div>
                <div class="game-display-left">
                    <span class="game-rows">消灭行数：</span>
                    <span class="game-rows-num">100</span>
                </div>
            </div>
        </div>
        <div class="footer game-footer">
            <div class="game-footer-oper">
                <div class="game-oper-top">
                    <div class="game-footer-up" id="up"></div>
                </div>
                <div class="game-oper-middle">
                    <div class="game-footer-right" id="right"></div>
                    <div class="game-footer-left" id="left"></div>
                </div>
                <div class="game-oper-buttom">
                    <div class="game-footer-down" id="down"></div>
                </div>
            </div>
            <div class="game-footer-stop" id="stop">
                <div class="game-stop-right"></div>
                <div class="game-stop-left"></div>
            </div>
            <div class="game-footer-start" id="start">
                <div class="game-footer-left"></div>
            </div>
        </div>
    </div>
    <!--<div class="game-child" id="child"></div>-->
    <!-- 引入外部js -->
    <script src="../../../weChatDeom/js/common.js" type="text/javascript"></script>
    <script src="../../../weChatDeom/js/found/game.js" type="text/javascript"></script>
</body>
</html>
