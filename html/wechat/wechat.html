<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wechat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入外部样式 -->
    <link rel="stylesheet" href="../../../weChatDeom/css/common.css" type="text/css">
    <link href="../../../weChatDeom/css/wechat/wechat.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="wechat all">
        <div class="wechat-header header">
            <span class="wechat-back">
                <!--href="../../../weChatDeom/index.html" -->
                <a class="wechat-back-a">&lt;</a>
                <span class="wechat-header-name">豆豆</span>
            </span>
            <span class="wechat-share">. . .</span>
        </div>
        <div class="wechat-body content" id="content"></div>
        <div class="wechat-footer footer">
            <input type="text" class="wechat-footer-input" id="input">
            <button class="wechat-footer-send" id="send">send</button>
        </div>
    </div>
    <div class="main" id="main">
         <div class="disc1"></div>
         <div class="disc2"></div>
         <div class="square"></div>
    </div>
    <!-- 引入外部js -->
    <script src="../../../weChatDeom/js/common.js" type="text/javascript"></script>
    <script src="../../../weChatDeom/js/wechat/wechat.js" type="text/javascript"></script>
</body>
</html>
