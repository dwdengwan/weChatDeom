<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wechat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入外部样式 -->
    <link rel="stylesheet" href="../../../weChatDeom/css/common.css" type="text/css">
    <link href="../../../weChatDeom/css/wechat/wechat.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="wechat all">
        <div class="wechat-header header">
            <span class="wechat-back">
                <a href="../../../weChatDeom/index.html">&lt;</a>
                <span class="wechat-header-name">测试1</span>
            </span>
            <span class="wechat-share">. . .</span>
        </div>
        <div class="wechat-body content" id="content">
            <div class="wechat-body-child">
                <div class="wechat-body-time" id="time">2020-07-13 8:59:59</div>
                <div class="wechat-body-myself">
                    <div class="wechat-body-myself-content">我说，我。。。</div>
                    <div class="wechat-body-myself-img"></div>
                </div>
                <div class="wechat-body-yourself">
                    <div class="wechat-body-yourself-img"></div>
                    <div class="wechat-body-yourself-content">你在说什么？可以再说一次嘛。？</div>
                </div>
            </div>
        </div>
        <div class="wechat-footer footer">
            <input type="text" class="wechat-footer-input" id="input">
            <button class="wechat-footer-send" id="send">send</button>
        </div>
    </div>
    <div class="main" id="main">
         <div class="disc1"></div>
         <div class="disc2"></div>
         <div class="square"></div>
    </div>
    <!-- 引入外部js -->
    <script src="../../../weChatDeom/js/common.js" type="text/javascript"></script>
    <script src="../../../weChatDeom/js/wechat/wechat.js" type="text/javascript"></script>
</body>
</html>
